<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>3D Hearthstone Projections</title>
    <link rel="stylesheet" text="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <a href="https://github.com/peixian/hs2vec"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
    <nav>
        <a id="standard-cards" href="#">Standard Cards</a>
        <a id="standard-cluster" href="">Standard Cluster</a>
        <a id="wild-cards" href="#">Wild Cards</a>
    </nav>
    <div id="standard_cards" class="container">
        <iframe autosize="True" seamless=”seamless” frameborder="0" scrolling="no" src="https://plot.ly/~sekki/89.embed"></iframe>
    </div>
    <div id="wild_cards" class="container"> </div>
    <div id="standard_cluster" class="container"> </div>
    <footer>
        <span>Data from <a href="hearthstonejson.com">hearthstonejson</a>.</span>
        <span>Code is on <a href="https://github.com/peixian/hs2vec">Github</a>.</span>
    </footer>
</body>

<script>
 $(document).ready(function (e) {
     $('#wild_cards').hide().append('<iframe frameborder="0" scrolling="no" src="https://plot.ly/~sekki/93.embed"></iframe>');
     $('#standard_cluster').hide().append('<iframe frameborder="0" scrolling="no" src="https://plot.ly/~sekki/91.embed"></iframe>');
 })
 $('#wild-cards').click(function (e) {
     $('#standard_cards').hide();
     $('#wild_cards').hide();
     $('#wild_cards').show();
     e.preventDefault;
 })
 $('#standard-cards').click(function (e) {
     $('#wild_cards').hide();
     $('#standard_cluster').hide();
     $('#standard_cards').show();
     e.preventDefault;
 })
 $('#standard-cluster').click(function (e) {
     $('#standard_cards').hide();
     $('#wild_cards').hide();
     $('#standard_cluster').show();
     e.preventDefault;
 })
</script>
</html>
